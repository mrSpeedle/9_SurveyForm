<!DOCTYPE html>
<html lang="en">

<head>

    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">

                <label for="number" id="number-label">Age (optional): <input id="number" type="number" name="age"
                        min="13" max="120" placeholder="69" /></label>
        </fieldset>
        <fieldset>
            <legend>bienvenidos al himalaya</legend>
            <select id="dropdown">

        </fieldset>

            <legend>options</legend>
            <label for="opciones"><input id="opciones" type="radio" name="opciones" value="1" checked /> uno</label>
            <label for="opciones"><input id="opciones" type="radio" name="opciones" value="2" checked /> dos</label>

        <fieldset>

            </label>

    </form>

</body>

</html>
